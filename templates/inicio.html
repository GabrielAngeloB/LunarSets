{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
<title>LunarSets</title>
</head>
<div class="container" style="margin-top:25px; margin-bottom:30px;">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for ferramenta in ferramenta %}
        <div class="col">
            <div class="card custom-card">
                <img src="{{ferramenta.img_ferramenta}}" class="card-img-top mx-auto d-block" style="padding: 7px;" alt="...">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight:bold;">{{ ferramenta.nome_ferramenta}}</h5>
                    <p class="card-text">{{ferramenta.descricao}}</p>
                    <a href="{{url_for(ferramenta.nome_pagina)}}" class="btn btn-custom">Acessar</a>
                </div>
            </div>
        </div>
        
        {% endfor %}


    </div>
</div>
      
    
{% endblock %}
</body>
</html>
